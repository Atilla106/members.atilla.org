{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link
			href="http://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"/>
		<link type="text/css"
			rel="stylesheet"
			href="{% static "css/materialize.min.css" %}"
			media="screen,projection"/>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>
			{% block title %}
				members.atilla.org
			{% endblock %}
		</title>
	</head>
	<body>
		<header>
			<nav id="navBar">
			</nav>
		</header>
		<div id="content">
		</div>
		<footer>
		</footer>
		<div id="scripts">
			<script type="text/javascript"
				src="{% static "js/jquery-2.1.1.min.js" %}">
			</script>
			<script type="text/javascript"
	   			src="{% static "js/materialize.min.js" %}">
			</script>
			{% block scripts %}
			{% endblock %}
		</div>
	</body>
</html>
