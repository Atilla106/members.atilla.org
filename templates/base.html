{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link
			href="http://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"/>
		<link type="text/css"
			rel="stylesheet"
			href="{% static "css/materialize.min.css" %}"
			media="screen,projection"/>
		<link type="text/css"
			rel="stylesheet"
			href="{% static "css/base_style.css" %}"/>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>
			{% block title %}
				members.atilla.org
			{% endblock %}
		</title>
	</head>
	<body>
		<header>
			<nav class="grey darken-4">
				<div class="nav-wrapper">
					<a href="#"
						class="brand-logo center">
						>~/ATILLA
					</a>
					<ul id="nav-mobile"
					      class="left hide-on-med-and-down">
						<li>
							<a href="{% url "network:index" %}">
								Réseau
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="row">
				<div class="col m8 offset-m2">
					{% block main %}
					{% endblock %}
				</div>
			</div>
		</main>
		<footer class="page-footer grey darken-4">
			<div class="container">
				<div class="row white-text">
					Fait avec amour par l’association >~/ATILLA
				</div>
			</div>
		</footer>
		<div id="scripts">
			<script type="text/javascript"
				src="{% static "js/jquery-2.1.1.min.js" %}">
			</script>
			<script type="text/javascript"
	   			src="{% static "js/materialize.min.js" %}">
			</script>
			{% block scripts %}
			{% endblock %}
		</div>
	</body>
</html>
