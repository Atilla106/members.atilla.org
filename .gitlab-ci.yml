before_script:
  - id
  - pwd
  - ruby -v
  - python3 --version
  - if [ -e venv/bin/activate ] ; then source venv/bin/activate ; else echo "No virtualenv !" ; fi

cache:
  untracked: true

stages:
  - install
  - build
  - test

requirements-install:
  stage: install
  script:
    - rm -rf venv
    - virtualenv -p $(which python3) venv
    - bundle install --jobs $(nproc) --path venv/ruby
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - cp members/localSettings.py.example members/localSettings.py
  artifacts:
    untracked: true
    paths:
      - members/localSettings.py

db-migrations:
  stage: build
  script:
    - python manage.py makemigrations

accounts-test:
  stage: test
  dependencies:
    - requirements-install
  script:
    - python manage.py test accounts

network-test:
  stage: test
  dependencies:
    - requirements-install
  script:
    - cp members/localSettings.py.example members/localSettings.py
    - python manage.py test network
